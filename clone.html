<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone</title>
</head>

<body>
    <ul id="menu">
        <li>Home</li>
        <li>Menu</li>
        <li>lis3</li>
        <li>val4</li>
    </ul>


    <!-- ---------------------------javascript------------------------------------- -->

    <script>
        let elm = document.getElementById("menu");
        let clone = elm.cloneNode(true);

        document.body.appendChild(clone);
    </script>
</body>

</html>
